<html>
  <head>
    <style src="inject.css"></style>
    <script src="inject.js"></script>
    <title>Video speed controller extension for web</title>  
  </head>
  <body>
    <h1>Video speed controller</h1><br>
    <p1>This is for people who's computers don't<br> support or can't install google chrome extensions</p1>
    <br>
    <a href="popup.html">Popup</a>
    <br>
    <a href="options.html">Options</a>
    <script>
      let person = prompt("Please enter the website you want to visit");
      function setUserAgent(window, userAgent) {
  if (window.navigator.userAgent != userAgent) {
    var userAgentProp = {
      get: function() {
        return userAgent;
      }
    };
    try {
      Object.defineProperty(window.navigator, 'userAgent', userAgentProp);
    } catch (e) {
      window.navigator = Object.create(navigator, {
        userAgent: userAgentProp
      });
    }
  }
}
      
const iframe = document.createElement('iframe');
setUserAgent(
    document.querySelector('iframe').contentWindow, 
    'Aakash Chakravarthy Mobile Agent'
);
// Set attributes (optional)
iframe.src = person; // URL to display in the iframe
iframe.id = 'my-iframe';
iframe.width = '600';
iframe.height = '400';
iframe.style.border = 'none'; // Remove border

// Append the iframe to the document body or a specific element
document.body.appendChild(iframe); // Add to the end of the body
// or
// const container = document.getElementById('my-container');
// container.appendChild(iframe);
    </script>
  </body>
</html>
